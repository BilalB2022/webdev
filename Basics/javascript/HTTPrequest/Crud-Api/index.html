<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container-md">
    <div class="mb-3">
      <label for="" class="form-label">Username</label>
      <input type="text"
        class="form-control" name="" id="username" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Your Comment</label>
      <textarea class="form-control" name="" id="comment" rows="3"></textarea>
    </div>
    <a name="" id="" class="btn btn-primary" onclick="AddCommentHandler()" href="#" role="button">Add Comment</a>
    <div class="comments">
        <h4>Comments</h4>
        <!-- Some borders are removed -->
        <ul class="list-group list-group-flush" id="commentList">
            <!-- <li class="list-group-item">Item</li>
            <li class="list-group-item">Item</li>
            <li class="list-group-item">Item</li>
            <li class="list-group-item">Item</li>
            <li class="list-group-item">Item</li> -->
          </ul>
    </div>

    <div class="mb-3">
      <label for="" class="form-label"></label>
      <input type="number"
        class="form-control" name="" id="inputIndex" aria-describedby="helpId" placeholder="">
    </div>
    <div class="d-flex my-5">
      <button type="button" class="btn btn-danger ms-1" onclick="DeleteOne()">Delete One</button>
      <button type="button" class="btn btn-danger ms-1" onclick="DeleteAll()">Delete All</button>
      <button type="button" class="btn btn-success ms-1" onclick="UpdateOne()">Update one</button>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
